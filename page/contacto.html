<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./estilo.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/logo.jpeg" style="width: 50px" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >Inicio</a
                >
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container pt-3">
      <form class="row">
        <div class="col-6">
          <label for="emailInput" class="form-label"> Email </label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="Escribe tu email"
          />
        </div>

        <div class="col-6">
            <label for="contraseñaInput" class="form-label"> Contraseña </label>
            <input
              type="contraseña"
              class="form-control"
              id="contraseñaInput"
              placeholder="Escribe tu contraseña"
            />
          </div>

          <div class="col-12 pt-3">
            <label for="textInput" class="form-label"> Dirección </label>
            <input type="text" class="form-control" id="textInput" placeholder="Dirección">
          </div>

          <div class="col-12 pt-3">
            <label for="textInput" class="form-label"> Dirección 2 </label>
            <input type="text" class="form-control" id="textInput" placeholder="Dirección">
          </div>

          <div class="col-6 pt-3">
            <label for="ciudadInput" class="form-label"> Ciudad </label>
            <input
              type="Ciudad"
              class="form-control"
              id="ciudadInput"
              placeholder="Ciudad"
            />
          </div>

          <div class="col-3 pt-3">
            <label for="DptoInput" class="form-label"> Depertamento </label>
            <input
              type="Codigo Postal"
              class="form-control"
              id="DptoInput"
              placeholder="Dpto"
            />
          </div>

          <div class="col-3 pt-3">
            <label for="cpInput" class="form-label"> Codigo Postal </label>
            <input
              type="Codigo Postal"
              class="form-control"
              id="cpInput"
              placeholder="Codigo Postal"
            />
          </div>
          <div class="col-3 pt-3">
            <button class="btn btn-primary ">Enviar</button>
          </div>
          
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
